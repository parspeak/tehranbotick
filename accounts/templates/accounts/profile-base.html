{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="container py-4">
        <div id="messages" class="mb-4"></div>
        <h1 class="text-2xl font-bold my-5">پروفایل</h1>
        <section class="flex flex-col gap-5 lg:flex-row">
            <div class="flex flex-col h-fit w-full justify-center py-6 px-4 rounded-xl lg:px-9 lg:w-1/3 lg:border">
                <ul class="space-y-2">

                    <li>
                        <a href="{% url 'accounts:user-profile-orders' %}"
                           class="flex items-center gap-1 border-b pb-2 hover:border-primary hover:text-primary group {% if request.path == '/profile/orders-detail/' %}border-primary text-primary{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 class="fill-[#434343] group-hover:fill-primary">
                                <path
                                        d="M15 22.75H9c-5.43 0-7.75-2.32-7.75-7.75V9c0-5.43 2.32-7.75 7.75-7.75h6c5.43 0 7.75 2.32 7.75 7.75v6c0 5.43-2.32 7.75-7.75 7.75Zm-6-20C4.39 2.75 2.75 4.39 2.75 9v6c0 4.61 1.64 6.25 6.25 6.25h6c4.61 0 6.25-1.64 6.25-6.25V9c0-4.61-1.64-6.25-6.25-6.25H9Z"/>
                                <path
                                        d="M7.33 15.242c-.16 0-.32-.05-.46-.16a.749.749 0 0 1-.14-1.05l2.38-3.09c.29-.37.7-.61 1.17-.67.46-.06.93.07 1.3.36l1.83 1.44c.07.06.14.06.19.05.04 0 .11-.02.17-.1l2.31-2.98a.74.74 0 0 1 1.05-.13c.33.25.39.72.13 1.05l-2.31 2.98c-.29.37-.7.61-1.17.66-.47.06-.93-.07-1.3-.36l-1.83-1.44a.22.22 0 0 0-.19-.05c-.04 0-.11.02-.17.1l-2.38 3.09c-.13.2-.35.3-.58.3Z"/>
                            </svg>
                            <p>تاریخچه سفارشات</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:user-profile-detail' %}"
                           class="flex items-center gap-1 border-b pb-2 hover:border-primary hover:text-primary group {% if request.path == '/profile/account-detail/' %}border-primary text-primary{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="fill-primary">
                                <path
                                        d="M12 12.75c-3.17 0-5.75-2.58-5.75-5.75S8.83 1.25 12 1.25 17.75 3.83 17.75 7s-2.58 5.75-5.75 5.75Zm0-10A4.26 4.26 0 0 0 7.75 7 4.26 4.26 0 0 0 12 11.25 4.26 4.26 0 0 0 16.25 7 4.26 4.26 0 0 0 12 2.75ZM20.59 22.75c-.41 0-.75-.34-.75-.75 0-3.45-3.52-6.25-7.84-6.25S4.16 18.55 4.16 22c0 .41-.34.75-.75.75s-.75-.34-.75-.75c0-4.27 4.19-7.75 9.34-7.75 5.15 0 9.34 3.48 9.34 7.75 0 .41-.34.75-.75.75Z"/>
                            </svg>
                            <p>اطلاعات حساب کاربری</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:user-logout-view' %}"
                           class="flex items-center gap-1 pb-2 hover:border-primary hover:text-primary group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 class="fill-[#434343] group-hover:fill-primary">
                                <path
                                        d="M17.44 15.367c-.19 0-.38-.07-.53-.22a.754.754 0 0 1 0-1.06l2.03-2.03-2.03-2.03a.754.754 0 0 1 0-1.06c.29-.29.77-.29 1.06 0l2.56 2.56c.29.29.29.77 0 1.06l-2.56 2.56c-.15.15-.34.22-.53.22Z"/>
                                <path
                                        d="M19.93 12.813H9.76c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h10.17c.41 0 .75.34.75.75s-.34.75-.75.75Z"/>
                                <path
                                        d="M11.76 20.75c-5.15 0-8.75-3.6-8.75-8.75s3.6-8.75 8.75-8.75c.41 0 .75.34.75.75s-.34.75-.75.75c-4.27 0-7.25 2.98-7.25 7.25s2.98 7.25 7.25 7.25c.41 0 .75.34.75.75s-.34.75-.75.75Z"/>
                            </svg>
                            <p>خروج</p>
                        </a>
                    </li>
                </ul>
            </div>
            <hr class="h-px border lg:hidden">
            {% block profile-content %}{% endblock %}
        </section>
    </section>
{% endblock %}
