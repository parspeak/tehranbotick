{% extends 'accounts/profile-base.html' %}
{% load static %}
{% load partials %}
{% load widget_tweaks %}

{% block title %}
    تهران بوتیک - پروفایل کاربری
{% endblock %}

{% block profile-content %}
    <div class="flex flex-col w-full justify-center py-6 px-4 rounded-xl lg:px-9 lg:w-2/3 lg:border">
        <strong class="text-2xl">اطلاعات حساب کاربری</strong>
                <div class="flex items-center w-full border-b mt-6">
                    <a href="#"
                       class="flex px-5 justify-center items-center gap-1 border-b border-primary text-primary pb-2 hover:border-base-200 hover:text-base-content">
                        اطلاعات کاربری
                    </a>
                </div>
                <form hx-post="{% url 'accounts:user-profile-detail' %}" hx-target="#messages" hx-swap="innerHTML" class="grid grid-cols-1 gap-6 pt-6 md:px-24 md:grid-cols-2">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">نام</span>
                        </div>
                        {% render_field form.first_name class="input input-bordered w-full" placeholder="نام" %}
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">نام خانوادگی</span>
                        </div>
                        {% render_field form.last_name class="input input-bordered w-full" placeholder="نام خانوادگی" %}
                    </label>

                    <div class="form-control w-full">
                        <div class="label">
                            <span class="label-text">شماره تلفن</span>
                        </div>
                        <div class="input input-bordered w-full flex items-center bg-gray-200">{{ user.phone_number }}</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full md:w-fit md:px-16 md:ms-auto md:col-span-2">
                        ثبت اطلاعات
                    </button>
                </form>
            </div>
{% endblock %}
